<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Dancing+Script:700|Yanone+Kaffeesatz:700|Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>eat in | Your source for recipes from around the world</title>
</head>
<body>
    <div class="container-app">
        <header class="header">
            <div class="header-logo logo">
                <h1>eat<br>in</h1>
            </div>
            <div class="header-text">
                <p>Search our database for new and exciting recipes to try.</p>
                <p>Save your favorites recipes and bring them up for special gathers.</p>
                <p>Create a shopping list to take with you to the store.</p>
            </div>
            <form class="header-form">
                <input type="text" class="header-form-input" placeholder="ENTER TERM">
                <div class="header-btn-div">
                    <button>search</button>
                </div>
            </form>
        </header>

        <div class="results" style="background:url(images/results-bg.jpg);object-fit:cover;object-position:center;">
            <ul class="results-list"></ul>
            <div class="results-pages"></div>
        </div>

        <div class="recipe"></div>

        <div class="footer">
            <div class="logo">
                <h1>eat<br>in</h1>
            </div>
            <div class="footer-content">
                <h4>social media</h4>
                <div class="footer-content-icons">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
            <p>&copy; 2019 eat in | All Rights Reserved</p>
        </div>

        <div class="likes">
            <div class="likes-ind">
                <i class="far fa-thumbs-up"></i>
            </div>
            <ul class="likes-list"></ul>
        </div>

        <div class="shopping">
            <div class="shopping-tab">
                <h3>shopping list</h3>
            </div>
            <ul class="shopping-list"></ul>
        </div>
    </div>
</body>
</html>
